<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Baap er Bank</title>
</head>

<body>
    <header>
        <h1 class="font-bold text-5xl text-center mt-8 ">Lets get some <span class=" text-pink-500"> Money </span></h1>
    </header>
    <main>
        <section class=" w-3/4 mx-auto flex">
            <div class=" bg-slate-400 w-1/3  mt-8 rounded-lg p-8 text-white mx-1 ">
                <h2 class="text-3xl">Deposit</h2>
                <h3 class=" text-xl">$<span id="deposit">00</span></h3>
            </div>
            <div class=" bg-green-700 w-1/3  mt-8 rounded-lg p-8 text-white mx-1 ">
                <h2 class="text-3xl">Widrow</h2>
                <h3 class=" text-xl">$<span id="widrow">00</span></h3>
            </div>
            <div class=" bg-pink-400 w-1/3  mt-8 rounded-lg p-8 text-white mx-1">
                <h2 class="text-3xl">Balance</h2>
                <h3 class=" text-xl">$<span id="balance">00</span></h3>
            </div>
        </section>

        <section class=" w-3/4 mx-auto flex">
            <div class=" bg-blue-400 w-1/2  mt-8 rounded-lg p-10 mx-1 ">
                <h2 class="text-3xl text-white m-2">Please Deposit</h2>
                <div class=" block">
                    <input id="deposit_new" class=" block m-2 p-1 rounded-md w-2/3 text-lg " type="deposit"
                        name="deposit" placeholder="Enter deposit amount">
                    <button id="deposit_btn"
                        class="m-2 px-3 py-1 rounded-md bg-blue-600 text-base  flex justify-end text-white hover:bg-amber-900">Deposit</button>
                </div>
            </div>
            <div class=" bg-red-300 w-1/2  mt-8 rounded-lg p-10 mx-1 ">
                <h2 class="text-3xl text-white m-2">Please Widrow</h2>
                <div class=" block">
                    <input id="widrow_new" class=" block m-2 p-1 rounded-md w-2/3 text-lg " type="widrow" name="widrow"
                        placeholder="Enter widrow amount">
                    <button id="widrow_btn"
                        class="m-2 px-3 py-1 rounded-md bg-blue-600 text-base  flex justify-end text-white hover:bg-amber-900">Widrow</button>
                </div>
            </div>
        </section>

    </main>

    <!-- <script src="/js/index.js"></script> -->
    <script src="/js/utilities.js"></script>
    <script src="/js/deposit.js"></script>
    <script src="/js/widrow.js"></script>
</body>

</html>
